name: Lint frontend

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'src'
  pull_request:
    branches:
      - master

permissions:
  checks: write

jobs:
  run-frontend-linters:
    name: Run frontend linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable PNPM
        run: corepack enable
        working-directory: ./frontend

      - name: Install Node.js dependencies
        run: pnpm i
        working-directory: ./frontend

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_dir: frontend/
          prettier: true
          prettier_dir: frontend/
